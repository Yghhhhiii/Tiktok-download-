
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1518779578993-ec3579fee39f') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      margin-top: 80px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
    }

    h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    input {
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background: #FFD700;
      color: #000;font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    #result {
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TikTok Downloader</h2>
    <input type="text" id="url" placeholder="Tempelkan link TikTok...">
    <button onclick="download()">Download</button>
    <div id="result"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById('url').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = "Memproses...";

      if (!url) {
        result.innerHTML = "Silakan masukkan link video.";
        return;
      }

      try {
        const res = await fetch(`https://api.sxtream.xyz/downloader/tiktokv2?url=encodeURIComponent(url)`, 
          headers: 
          );

        const data = await res.json();

        if (data?.result?.video) 
          result.innerHTML = `
            <video controls src="{data.result.video}"></video><p><a href="${data.result.video}" download>⬇️ Simpan Video</a></p>
          `;
        } else {
          result.innerHTML = "Gagal mengambil video. Coba lagi.";
        }
      } catch (e) {
        result.innerHTML = "Terjadi kesalahan. Periksa koneksi atau link.";
      }
    }
  </script>
</body>
</html>
